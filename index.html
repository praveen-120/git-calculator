<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1 class="heading">SIMPLE CALCULATOR</h1>
  <div>
    <span>
      <input type="text" id="firstnumber" class="firstnumber" placeholder="x">
    </span>
    <span>
      <input type="text" id="operator" class="operator" placeholder="">
    </span>
    <span>
      <input type="text" id="secondnumber" class="secondnumber" placeholder="y">
    </span>
    <br /><br />
  </div>

  <script src="app.js"></script>

  <div>
    <span>
      <button type="button" class="addition" onclick="addition()">+</button>
    </span>
    <span>
      <button type="button" class="subtraction" onclick="subtraction()">-</button>
    </span>
    <span>
      <button type="button" class="multiplication" onclick="multiplication()">*</button>
    </span>
    <span>
      <button type="button" class="division" onclick="division()">/</button>
    </span>
    <span>
      <button type="button" class="percentage" onclick="percentage()">%</button>
    </span>
    <br /><br />
  </div>

  <div>
    <span>
      <button type="button" class="factorial" onclick="factorial()">x!</button>
    </span>
    <span>
      <button type="button" class="topower" onclick="topower()">x^y</button>
    </span>
    <span>
      <button type="button" class="squareroot" onclick="squareroot()">âˆšx</button>
    </span>
    <span>
      <button type="button" class="inverseof" onclick="inverseof()">1/x</button>
    </span>
    <br /><br />
  </div>

  <div>
    <span>
      <button type="button" class="sinx" onclick="sinx()">sin(x)</button>
    </span>
    <span>
      <button type="button" class="cosx" onclick="cosx()">cos(x)</button>
    </span>
    <span>
      <button type="button" class="tanx" onclick="tanx()">tan(x)</button>
    </span>
    <span>
      <button type="button" class="logx" onclick="logx()">log(x)</button>
    </span>
    <br /><br />
  </div>

  <div>
    <span>
      <button type="button" class="sinx" onclick="sinhx()">sinh(x)</button>
    </span>
    <span>
      <button type="button" class="cosx" onclick="coshx()">cosh(x)</button>
    </span>
    <span>
      <button type="button" class="tanx" onclick="tanhx()">tanh(x)</button>
    </span>
    <br /><br />
  </div>

  <div>
    <span>
      <button type="button" class= "C" onclick="removeValues()" style="background-color: grey">C</button>
    </span>
  </div>

  <div>
    <span>
      <strong style="font-size:25px">RESULT: </strong><input type="text" readonly disabled class="result" id="result" value="">
    </span>
  </div>
</body>
</html>
